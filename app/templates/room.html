<form name="room_form" ng-submit="addRoom()">

    <div class="form-group">
        <label>Room Name</label>
        <input type="text" class="form-control" ng-model="room">
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="text" class="form-control" ng-model="password">
    </div>

</form>
